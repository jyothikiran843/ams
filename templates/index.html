{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <h1 class="text-center">Enter ID</h1>
    <form action="{% url 'main' %}" method="post">{% csrf_token %}
        <div class="form-row">
            <div class="form-group col-sm-4">
            </div>
            <div class="form-group col-sm-4">
                <label for="id">ID:</label>
                <input type="text" id="id" class="form-control" name="idnum" placeholder="Enter Your ID">
            </div>
            <div class="form-group col-sm-4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
            </div>
            <div class="form-group col-sm-4">
                <input type="submit" name="submit" id="submitbutton" class="btn btn-success" value="Submit">
            </div>
            <div class="form-group col-sm-4">
            </div>
        </div>
    </form>
</body>
{% endblock %}
